<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Babylon.js Example</title>
        <script
                src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/4.2.0/babylon.js"></script>
    </head>
    <body>
        <canvas id="renderCanvas"></canvas>
        <script>
            var canvas = document.getElementById("renderCanvas");
            var engine = new BABYLON.Engine(canvas,true);

            var createScene = function () {
                var scene = new BABYLON.Scene(engine);
                var camera = new BABYLON.ArcRotateCamera("camera1",0,0,0,new BABYLON.Vector3(0,5,-10),scene);
                camera.setPosition(new BABYLON.Vector3(0,5,-10));
                camera.attachControl(canvas,false);

                var light = new BABYLON.HemisphericLight("light",new BABYLON.Vector3(0,1,0),scene);
                light.intensity = 0.7;

                var sphere = BABYLON.Mesh.CreateSphere("sphere",16,2,scene);
                sphere.position.y = 5;

                var ground = BABYLON.Mesh.CreateGround("ground",6,6,2,scene);

                // Enable physics
                scene.enablePhysics();

                // Apply physics to the sphere
                sphere.physicsImpostor = new BABYLON.PhysicsImpostor(sphere,BABYLON.PhysicsImpostor.SphereImpostor,{ mass: 1,restitution: 0.9 },scene);

                return scene;
            };

            var scene = createScene();

            engine.runRenderLoop(function () {
                scene.render();
            });

            window.addEventListener("resize",function () {
                engine.resize();
            });
        </script>
    </body>
</html>
